<!DOCTYPE html>
<html>
  <head>
     <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

    <!-- Load Esri Leaflet locally, after cloning this repository -->
    <script src="http://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.7/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Renderers -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri.renderers/2.0.1/esri-leaflet-renderers.js"></script>

    <style>
      html, body, #map {
        margin:0; padding:0;  width : 100%; height : 100%;
      }

      .fly {
        z-index: 10000;
        position: absolute;
        top: 80px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button class="fly" onclick="letsGo()">lets go!</button>
    <script>
      var dc = [38.9023, -77.0468];
      var palmSprings = [33.83, -116.545];
      var ticked = true;

      // set center of map on Washington DC, (latitude first)
      var map = L.map('map').setView([38.9023, -77.0468], 9);
      L.esri.basemapLayer("DarkGray").addTo(map);

      var altFuelStations = L.esri.featureLayer({
        url: "http://services1.arcgis.com/4yjifSiIG17X0gW4/arcgis/rest/services/Alternative_Fuel_Stations/FeatureServer/2",
      }).addTo(map);

      function letsGo () {
        if (ticked) {
          map.flyTo(palmSprings);
          ticked = false;
        } else {
          map.flyTo(dc);
          ticked = true;
        }
      }
    </script>
  </body>
</html>
