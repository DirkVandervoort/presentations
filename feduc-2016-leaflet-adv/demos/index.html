<!DOCTYPE html>
<html>
  <head>
    <title>Alternate Fueling Stations</title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="//cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.7/esri-leaflet.js"></script>

    <!-- Load PruneCluster from RawGit -->
    <link rel="stylesheet" href="//cdn.rawgit.com/SINTEF-9012/PruneCluster/2.0.0-beta/dist/LeafletStyleSheet.css">
    <script src="//cdn.rawgit.com/SINTEF-9012/PruneCluster/2.0.0-beta/dist/PruneCluster.js"></script>

    <!-- Load Shapemarkers from CDN -->
    <script src="https://cdn.jsdelivr.net/leaflet.shapemarkers/1.0.4/leaflet-shape-markers.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id=header>
      <h1>Alternate Fueling Stations</h1>
    </header>

    <section id="map"></section>

    <!--
      <template> is a new HTML element that  can use used to create inactive sections of DOM for later use
      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template
    -->
    <template id="popupTemplate">
      <article>
        <h3>{Station_Na}</h3>

        <dl>
          <dt>Fuel Type:</dt>
          <dd>{Fuel_Type}</dd>

          <dt>Address:</dt>
          <dd>
            <address>
            {Station_Na}<br>
            {Street_Add}<br>
            {City}, {State}, {ZIP}
            </address>
          </dd>

          <dt>Phone:</dt>
          <dd><a href="tel:{Station_Ph}">{Station_Ph}</a></dd>

          <dt>Open to:</dt>
          <dd>{Groups_Wit}</dd>

          <dt>Hours:</dt>
          <dd>{Access_Day}</dd>
        </dl>

        <button class="directions" data-name="{Station_Na}" data-lat="{Latitude}" data-lng="{Longitude}">Get Directions</button>
      </article>
    </template>

    <!-- Load Our App -->
    <script src="app.js"></script>
  </body>
</html>
