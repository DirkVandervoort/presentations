<html>
<head>
  <meta charset=utf-8 />
  <title>Styling polygons</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="//cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet.js"></script>

  <style>
    body {margin:0;padding:0;}
    #map {position: absolute;top:0;bottom:0;right:0;left:0;}
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([ 33.836, -118.22], 8);

  L.esri.basemapLayer('Gray').addTo(map);
  L.esri.basemapLayer('GrayLabels').addTo(map);

  L.esri.featureLayer('http://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Congressional_Districts/FeatureServer/0', {
    simplifyFactor: 0.5,
    precision: 5,
    style: function (feature) {
      if(feature.properties.PARTY === 'Democrat'){
        return {color: 'blue', weight: 2 };
      } else if(feature.properties.PARTY === 'Republican'){
        return { color: 'red', weight: 2 };
      } else {
        return { color: 'white', weight: 2 };
      }
    }
  }).addTo(map);
</script>

</body>
</html>
